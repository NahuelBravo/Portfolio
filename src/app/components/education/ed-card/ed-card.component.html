<div class="d-flex row justify-content-center justify-content-md-around align-items-center">
  <app-ed-modal
    (onAddEducation)="addEducation($event)"
    class="col-12 d-flex justify-content-center"
  ></app-ed-modal>
  <div
    id="sub-container"
    *ngFor="let education of education"
    class="d-flex flex-column col-12 col-md-5 align-items-center"
  >
    <div id="container-buttons" class="d-flex justify-content-center">
      <div id="sub-container-buttons">
        <app-ed-modal2 class="col-6"></app-ed-modal2>
        <app-delete-button
          class="col-6"
          (click)="onDelete(education)"
        ></app-delete-button>
      </div>
    </div>
    <div
      id="card-container"
      class="container d-flex align-items-center justify-content-center"
    >
      <div class="col-3">
        <img id="logo-lugar" [src]="education.img" class="img-fluid" />
      </div>
      <div class="col-8">
        <div id="information">
          <h3>{{ education.school }}</h3>
          <p>{{ education.title }}</p>
          <p id="anios">
            <strong>{{ education.start }} - {{ education.end }}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
