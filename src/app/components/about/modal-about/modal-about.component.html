<app-edit-button
  type="button"
  data-bs-toggle="modal"
  data-bs-target="#aboutModal"
></app-edit-button>

<div
  class="modal fade"
  id="aboutModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div
      class="modal-content"
      [ngStyle]="{
        'background-image': 'url(' + background + ')',
        'background-size': '100% 100%',
        'background-attachment': 'fixed'
      }"
    >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">About</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <!---->

      <form (ngSubmit)="submitAbout()">
        <div class="modal-body d-flex row justify-content-betwen">
          <label for="profileImg">Imagen de Perfil:</label>
          <input
            type="text"
            name="profileImg"
            id="profileImg"
            placeholder="URL Imagen"
            [(ngModel)]="profileImg"
          />

          <label for="position">Posicion (Trabajo):</label>
          <input
            type="text"
            spellcheck="true"
            name="position"
            id="position"
            placeholder="Posicion (Trabajo)"
            [(ngModel)]="position"
          />

          <label for="text">Acerca De:</label>
          <input
            type="text"
            spellcheck="true"
            name="text"
            id="text"
            placeholder="Acerca de"
            [(ngModel)]="text"
          />
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">
            <strong>Guardar</strong>
          </button>
        </div>
      </form>

      <!---->
    </div>
  </div>
</div>
